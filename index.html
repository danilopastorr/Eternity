
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eternity Admin - Gestão Funerária Moderna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .sidebar-gradient {
        background: linear-gradient(180deg, #083344 0%, #164e63 100%);
      }
      .cyan-gradient {
        background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #0891b2;
        border-radius: 10px;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      @media print {
        @page { margin: 1cm; }
        .no-print, nav, aside, button, .print-hidden, [class*="print:hidden"] {
          display: none !important;
        }
        main {
          margin-left: 0 !important;
          margin-top: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          position: static !important;
        }
        body { background: white !important; padding: 0 !important; }
        .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl, .shadow-2xl {
          box-shadow: none !important;
          border: 1px solid #e2e8f0 !important;
        }
      }
    </style>

      }
    }
    </script>
    <!-- Adicionando o ponto de entrada da aplicação -->
    <script type="module" src="./index.tsx"></script>
  </head>

    <div id="root"></div>
  </body>
</html>
